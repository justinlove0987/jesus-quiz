<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>答案輸入小測驗</title>
  <style>
    :root {
      --bg: #0b1220;
      --card: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.12);
      --text: rgba(255, 255, 255, 0.92);
      --muted: rgba(255, 255, 255, 0.70);
      --good: #22c55e;
      --bad: #ef4444;
      --btn: rgba(255, 255, 255, 0.10);
      --btnHover: rgba(255, 255, 255, 0.14);
      --shadow: 0 18px 50px rgba(0,0,0,0.35);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      background:
        radial-gradient(900px 500px at 25% 15%, rgba(59, 130, 246, 0.25), transparent 60%),
        radial-gradient(900px 500px at 80% 80%, rgba(34, 197, 94, 0.18), transparent 60%),
        var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", "Noto Sans TC", "PingFang TC", "Heiti TC", sans-serif;
    }

    .wrap {
      width: min(640px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    header {
      padding: 18px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
      letter-spacing: 0.2px;
    }
    .hint {
      font-size: 13px;
      color: var(--muted);
      margin: 0;
    }

    main { padding: 20px; }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    input[type="text"] {
      flex: 1 1 240px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.08);
      color: var(--text);
      outline: none;
      font-size: 16px;
    }
    input[type="text"]:focus {
      border-color: rgba(59, 130, 246, 0.55);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.20);
    }

    button {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--btn);
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: var(--btnHover); }

    .panel {
      margin-top: 16px;
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 16px;
      display: none;
    }

    .panel.show { display: block; }

    .panel.success {
      border-color: rgba(34, 197, 94, 0.45);
      background: rgba(34, 197, 94, 0.10);
    }
    .panel.fail {
      border-color: rgba(239, 68, 68, 0.45);
      background: rgba(239, 68, 68, 0.10);
    }

    .statusTitle {
      font-size: 16px;
      margin: 0 0 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .dot {
      width: 10px; height: 10px; border-radius: 999px;
      background: var(--muted);
    }
    .success .dot { background: var(--good); }
    .fail .dot { background: var(--bad); }

    .statusText {
      margin: 0;
      color: var(--muted);
      line-height: 1.5;
      font-size: 14px;
    }

    footer {
      padding: 14px 20px;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      padding: 2px 8px;
      border: 1px solid var(--border);
      border-bottom-color: rgba(255,255,255,0.18);
      border-radius: 10px;
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.85);
    }
  </style>
</head>

<body>
  <div class="wrap" role="application" aria-label="答案輸入小測驗">
    <header>
        <h1>輸入答案小測驗</h1>
    </header>

    <main>
      <div class="row">
        <input id="answerInput" type="text" inputmode="text" placeholder="請輸入答案…" autocomplete="off" />
        <button id="checkBtn" type="button">送出</button>
        <button id="resetBtn" type="button">重新</button>
      </div>

      <section id="successPanel" class="panel success" aria-live="polite">
        <h2 class="statusTitle"><span class="dot"></span>答對了</h2>
        <p class="statusText">你輸入的答案正確。按「重新」可以再玩一次。</p>
      </section>

      <section id="failPanel" class="panel fail" aria-live="polite">
        <h2 class="statusTitle"><span class="dot"></span>輸入錯誤，答錯了</h2>
        <p class="statusText">請再試一次。按「重新」清空後重新作答。</p>
      </section>
    </main>

    <footer>
      <div>提示：可直接按 <span class="kbd">Enter</span> 送出</div>
      <div>GitHub Pages 靜態頁面示範</div>
    </footer>
  </div>

  <script>
    // 目標答案（可改）
    const CORRECT_ANSWER = "耶穌";

    const input = document.getElementById("answerInput");
    const checkBtn = document.getElementById("checkBtn");
    const resetBtn = document.getElementById("resetBtn");
    const successPanel = document.getElementById("successPanel");
    const failPanel = document.getElementById("failPanel");

    function normalize(text) {
      // 去前後空白、同時把全形空白也處理掉
      return (text || "")
        .replace(/\u3000/g, " ")
        .trim();
    }

    function show(panel) {
      successPanel.classList.remove("show");
      failPanel.classList.remove("show");
      panel.classList.add("show");
    }

    function reset() {
      input.value = "";
      successPanel.classList.remove("show");
      failPanel.classList.remove("show");
      input.focus();
    }

    function check() {
      const value = normalize(input.value);
      if (value === CORRECT_ANSWER) {
        show(successPanel);
      } else {
        show(failPanel);
      }
    }

    checkBtn.addEventListener("click", check);
    resetBtn.addEventListener("click", reset);

    // Enter 送出
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") check();
      if (e.key === "Escape") reset();
    });

    // 初始聚焦
    input.focus();
  </script>
</body>
</html>
