<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>聖誕小問答</title>
  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,.08);
      --card2: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --line: rgba(255,255,255,.16);

      /* 成功語意：保留綠，但不要整片綠 */
      --goodStrong: #00FF87;
      --goodLine: rgba(0,255,135,.45);
      --goodBg: rgba(0,255,135,.12);

      --bad: #ff6b6b;

      --btn: rgba(255,255,255,.14);
      --btnHover: rgba(255,255,255,.20);

      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Heiti TC", Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 15% 10%, rgba(255,77,77,.18), transparent 60%),
        radial-gradient(1000px 600px at 85% 20%, rgba(0,255,135,.12), transparent 60%),
        radial-gradient(900px 600px at 50% 110%, rgba(120,140,255,.18), transparent 55%),
        linear-gradient(180deg, #070b14, var(--bg));
      overflow-x: hidden;
    }

    .snow{
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: .55;
      background-image:
        radial-gradient(circle, rgba(255,255,255,.85) 1px, transparent 1.6px),
        radial-gradient(circle, rgba(255,255,255,.75) 1px, transparent 1.6px),
        radial-gradient(circle, rgba(255,255,255,.65) 1px, transparent 1.6px);
      background-size: 120px 120px, 180px 180px, 240px 240px;
      background-position: 0 0, 40px 60px, 80px 120px;
      filter: blur(.2px);
      animation: snowfall 10s linear infinite;
    }
    @keyframes snowfall{
      0%   { transform: translateY(-6%); }
      100% { transform: translateY(6%); }
    }

    .wrap{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card{
      width: min(560px, 100%);
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,.06));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
      backdrop-filter: blur(10px);
    }

    .brand{
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }

    .treeIcon{
      width: 34px;
      height: 34px;
      display: grid;
      place-items: center;
      flex: 0 0 auto;
    }
    .treeIcon svg{
      width: 34px;
      height: 34px;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
    }

    h1{
      margin: 0;
      font-size: 20px;
      letter-spacing: .4px;
    }
    .sub{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
    }

    .section{ display: none; }
    .section.active{ display: block; }

    .btnRow{
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 16px;
    }
    button{
      border: 1px solid rgba(255,255,255,.16);
      background: var(--btn);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 15px;
      cursor: pointer;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      user-select: none;
    }
    button:hover{ background: var(--btnHover); border-color: rgba(255,255,255,.22); }
    button:active{ transform: translateY(1px); }
    button.primary{
      background: linear-gradient(135deg, rgba(255,77,77,.28), rgba(0,255,135,.18));
      border-color: rgba(255,255,255,.22);
    }
    button.ghost{
      background: transparent;
      border-color: rgba(255,255,255,.14);
      color: rgba(255,255,255,.78);
    }

    /* 答對頁按鈕：改成更繽紛的節慶感 */
    button.primaryFestive{
      background: linear-gradient(135deg,
        rgba(255,77,77,.36),
        rgba(255,209,102,.22),
        rgba(0,255,135,.22),
        rgba(120,140,255,.20)
      );
      border-color: rgba(255,255,255,.22);
      box-shadow:
        0 14px 34px rgba(0,0,0,.22),
        inset 0 0 0 1px rgba(255,255,255,.06);
    }
    button.primaryFestive:hover{
      border-color: rgba(255,255,255,.30);
      background: linear-gradient(135deg,
        rgba(255,77,77,.44),
        rgba(255,209,102,.28),
        rgba(0,255,135,.26),
        rgba(120,140,255,.24)
      );
    }

    .hintBox{
      margin-top: 14px;
      padding: 14px;
      border-radius: 16px;
      background: linear-gradient(180deg, var(--card2), rgba(255,255,255,.07));
      border: 1px solid rgba(255,255,255,.14);
    }
    .hintTitle{
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .hintWord{
      font-size: 34px;
      font-weight: 800;
      letter-spacing: 2px;
      line-height: 1.1;
      text-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    .field{
      margin-top: 14px;
      display: grid;
      gap: 10px;
    }
    input[type="text"]{
      width: 100%;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline: none;
      font-size: 16px;
    }
    input[type="text"]:focus{
      border-color: rgba(255,255,255,.26);
      box-shadow: 0 0 0 3px rgba(255,255,255,.08);
    }

    .msg{
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.14);
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
      display: none;
    }
    .msg.bad{
      display: block;
      border-color: rgba(255,107,107,.35);
      background: rgba(255,107,107,.12);
      color: rgba(255,255,255,.88);
    }

    /* 答對頁：改成繽紛聖誕節氛圍，不再整片綠 */
    .successHero{
      margin-top: 14px;
      padding: 18px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.18);
      position: relative;
      overflow: hidden;
      background:
        radial-gradient(700px 320px at 18% 20%, rgba(255,77,77,.28), transparent 62%),
        radial-gradient(520px 260px at 82% 30%, rgba(0,255,135,.18), transparent 62%),
        radial-gradient(560px 280px at 55% 0%, rgba(255,209,102,.20), transparent 60%),
        radial-gradient(520px 260px at 60% 110%, rgba(120,140,255,.22), transparent 60%),
        linear-gradient(180deg, rgba(10,14,24,.78), rgba(10,14,24,.48));
      box-shadow:
        0 18px 46px rgba(0,0,0,.30),
        0 0 0 1px rgba(255,255,255,.06);
    }

    /* 星點與彩燈質感：低調、但更有節慶設計感 */
    .successHero::before{
      content:"";
      position:absolute;
      inset:-40px;
      background-image:
        radial-gradient(circle, rgba(255,255,255,.26) 1px, transparent 1.8px),
        radial-gradient(circle, rgba(255,209,102,.22) 1px, transparent 2px),
        radial-gradient(circle, rgba(0,255,135,.18) 1px, transparent 2px),
        radial-gradient(circle, rgba(255,77,77,.18) 1px, transparent 2px),
        radial-gradient(circle, rgba(120,140,255,.18) 1px, transparent 2px);
      background-size: 120px 120px, 180px 180px, 210px 210px, 240px 240px, 260px 260px;
      background-position: 0 0, 40px 30px, 10px 90px, 90px 60px, 140px 110px;
      opacity: .55;
      filter: blur(.2px);
      pointer-events:none;
    }
    .successHero > *{ position: relative; z-index: 1; }

    .successTitle{
      font-size: 22px;
      font-weight: 900;
      margin: 0 0 8px;
      letter-spacing: .6px;
      color: rgba(255,255,255,.94);
      text-shadow: 0 14px 32px rgba(0,0,0,.28);
    }
    .successText{
      margin: 0;
      color: rgba(255,255,255,.82);
      font-size: 14px;
      line-height: 1.7;
    }

    /* 成功提示條：保留綠色語意，但更精緻，不會霸佔整體 */
    .successBadge{
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(0,255,135,.38);
      background:
        linear-gradient(180deg, rgba(0,255,135,.14), rgba(0,255,135,.08));
      color: rgba(255,255,255,.90);
      font-size: 13px;
      line-height: 1.6;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.06),
        0 10px 22px rgba(0,0,0,.20);
    }
    .successBadge strong{
      color: var(--goodStrong);
      font-weight: 900;
    }

    /* 成功頁提示詞盒：加一點節慶色 */
    .hintBox.successHint{
      border-color: rgba(255,255,255,.16);
      background:
        radial-gradient(520px 220px at 20% 30%, rgba(255,77,77,.12), transparent 62%),
        radial-gradient(520px 220px at 80% 40%, rgba(0,255,135,.10), transparent 62%),
        radial-gradient(520px 220px at 55% 0%, rgba(255,209,102,.10), transparent 62%),
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
    }

    .footerNote{
      margin-top: 14px;
      color: rgba(255,255,255,.55);
      font-size: 12px;
      line-height: 1.6;
    }

    .lights{
      height: 10px;
      margin: 10px 0 0;
      position: relative;
      overflow: hidden;
      opacity: .85;
    }
    .lights::before{
      content:"";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 10px 5px, rgba(255,77,77,.95) 2px, transparent 3px),
        radial-gradient(circle at 40px 5px, rgba(0,255,135,.95) 2px, transparent 3px),
        radial-gradient(circle at 70px 5px, rgba(255,255,255,.95) 2px, transparent 3px),
        radial-gradient(circle at 100px 5px, rgba(120,140,255,.95) 2px, transparent 3px);
      background-size: 120px 10px;
      animation: lightsMove 4s linear infinite;
    }
    @keyframes lightsMove{
      0%{ transform: translateX(0); }
      100%{ transform: translateX(-120px); }
    }
  </style>
</head>

<body>
  <div class="snow" aria-hidden="true"></div>

  <main class="wrap">
    <div class="card" role="application" aria-label="聖誕小問答">
      <div class="brand">
        <div class="treeIcon" aria-hidden="true">
          <svg viewBox="0 0 64 64" aria-hidden="true">
            <polygon
              points="32,6 35.5,15.5 45.5,16 37.8,22 40.6,31.6 32,26.2 23.4,31.6 26.2,22 18.5,16 28.5,15.5"
              fill="rgba(255,255,255,.92)"/>
            <polygon points="32,14 16,30 48,30" fill="rgba(0,255,135,.95)"/>
            <polygon points="32,22 12,40 52,40" fill="rgba(0,255,135,.72)"/>
            <polygon points="32,30 8,52 56,52" fill="rgba(0,255,135,.55)"/>
            <rect x="28" y="50" width="8" height="10" rx="2" fill="rgba(255,200,150,.60)"/>
          </svg>
        </div>
        <div>
          <h1>聖誕小問答</h1>
          <p class="sub">按下開始後會出現提示詞，請輸入正確答案。</p>
          <div class="lights" aria-hidden="true"></div>
        </div>
      </div>

      <section id="screen-start" class="section active" aria-label="開始頁">
        <div class="btnRow">
          <button id="btn-start" class="primary" type="button">開始</button>
        </div>
        <p class="footerNote">提示：提示詞會在第一次開始時抽一次，之後不會變。</p>
      </section>

      <section id="screen-quiz" class="section" aria-label="問答頁">
        <div class="hintBox">
          <div class="hintTitle">提示詞</div>
          <div id="hint-word" class="hintWord">—</div>
        </div>

        <div class="field">
          <input id="answer-input" type="text" inputmode="text" autocomplete="off" placeholder="請輸入答案" />
          <div class="btnRow">
            <button id="btn-submit" class="primary" type="button">送出</button>
            <button id="btn-back" class="ghost" type="button">回到開始</button>
          </div>
        </div>

        <div id="msg-wrong" class="msg bad" role="alert" aria-live="polite">答錯了，請再試一次。</div>
      </section>

      <section id="screen-success" class="section" aria-label="答對頁">
        <div class="successHero">
          <h2 class="successTitle">答對了</h2>
          <p class="successText">願你在這個季節裡有平安與喜樂。聖誕快樂。</p>

          <div class="successBadge" role="status" aria-live="polite">
            成功提示：你輸入的答案<strong>正確</strong>。
          </div>

          <div class="hintBox successHint" style="margin-top:14px;">
            <div class="hintTitle">本次提示詞</div>
            <div id="hint-word-success" class="hintWord" style="font-size:28px;">—</div>
          </div>
        </div>

        <div class="btnRow">
          <button id="btn-restart" class="primaryFestive" type="button">再玩一次 - 提示詞不變</button>
        </div>

        <p class="footerNote">提示詞不會變。如需改成每次開始都重新抽，我也可以直接幫你改規則。</p>
      </section>
    </div>
  </main>

  <script>
    const HINTS = ["容器", "耶穌", "誕生"];
    const ANSWER = "馬槽";
    const STORAGE_KEY = "christmas_quiz_hint_v1";

    const screenStart = document.getElementById("screen-start");
    const screenQuiz = document.getElementById("screen-quiz");
    const screenSuccess = document.getElementById("screen-success");

    const btnStart = document.getElementById("btn-start");
    const btnSubmit = document.getElementById("btn-submit");
    const btnBack = document.getElementById("btn-back");
    const btnRestart = document.getElementById("btn-restart");

    const hintWord = document.getElementById("hint-word");
    const hintWordSuccess = document.getElementById("hint-word-success");

    const input = document.getElementById("answer-input");
    const msgWrong = document.getElementById("msg-wrong");

    function showScreen(which){
      screenStart.classList.remove("active");
      screenQuiz.classList.remove("active");
      screenSuccess.classList.remove("active");
      which.classList.add("active");
    }

    function getOrCreateHint(){
      let saved = localStorage.getItem(STORAGE_KEY);
      if (saved && HINTS.includes(saved)) return saved;

      const picked = HINTS[Math.floor(Math.random() * HINTS.length)];
      localStorage.setItem(STORAGE_KEY, picked);
      return picked;
    }

    function renderHint(){
      const h = localStorage.getItem(STORAGE_KEY) || "—";
      hintWord.textContent = h;
      hintWordSuccess.textContent = h;
    }

    function resetUIForQuiz(){
      msgWrong.style.display = "none";
      input.value = "";
    }

    btnStart.addEventListener("click", () => {
      getOrCreateHint();
      renderHint();
      resetUIForQuiz();
      showScreen(screenQuiz);
      setTimeout(() => input.focus(), 50);
    });

    btnBack.addEventListener("click", () => {
      showScreen(screenStart);
    });

    function submitAnswer(){
      const value = (input.value || "").trim();

      if (value === ANSWER) {
        renderHint();
        showScreen(screenSuccess);
        return;
      }

      msgWrong.style.display = "block";
      input.select();
    }

    btnSubmit.addEventListener("click", submitAnswer);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") submitAnswer();
    });

    btnRestart.addEventListener("click", () => {
      renderHint();
      resetUIForQuiz();
      showScreen(screenQuiz);
      setTimeout(() => input.focus(), 50);
    });
  </script>
</body>
</html>
