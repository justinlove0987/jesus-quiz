<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>聖誕小問答</title>
  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,.08);
      --card2: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --line: rgba(255,255,255,.16);

      /* 成功綠色系 */
      --good: #2ee59d;
      --good2: #19c37d;
      --goodBg: rgba(46,229,157,.14);
      --goodLine: rgba(46,229,157,.35);

      --bad: #ff6b6b;
      --btn: rgba(255,255,255,.14);
      --btnHover: rgba(255,255,255,.20);
      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Heiti TC", Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 15% 10%, rgba(255,77,77,.18), transparent 60%),
        radial-gradient(1000px 600px at 85% 20%, rgba(46,229,157,.16), transparent 60%),
        radial-gradient(900px 600px at 50% 110%, rgba(120,140,255,.18), transparent 55%),
        linear-gradient(180deg, #070b14, var(--bg));
      overflow-x: hidden;
    }

    /* 雪花（純 CSS） */
    .snow{
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: .55;
      background-image:
        radial-gradient(circle, rgba(255,255,255,.85) 1px, transparent 1.6px),
        radial-gradient(circle, rgba(255,255,255,.75) 1px, transparent 1.6px),
        radial-gradient(circle, rgba(255,255,255,.65) 1px, transparent 1.6px);
      background-size: 120px 120px, 180px 180px, 240px 240px;
      background-position: 0 0, 40px 60px, 80px 120px;
      filter: blur(.2px);
      animation: snowfall 10s linear infinite;
    }
    @keyframes snowfall{
      0%   { transform: translateY(-6%); }
      100% { transform: translateY(6%); }
    }

    .wrap{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card{
      width: min(560px, 100%);
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,.06));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
      backdrop-filter: blur(10px);
    }

    .brand{
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }

    /* 1) 小框框改為小聖誕樹（純 CSS） */
    .badge{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: 0 12px 25px rgba(0,0,0,.25);
      position: relative;
      overflow: hidden;
      display: grid;
      place-items: center;
    }
    .tree{
      position: relative;
      width: 22px;
      height: 26px;
      transform: translateY(-1px);
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.25));
    }
    /* 樹冠三層 */
    .tree::before{
      content:"";
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      top: 3px;
      width: 0; height: 0;
      border-left: 11px solid transparent;
      border-right: 11px solid transparent;
      border-bottom: 12px solid rgba(46,229,157,.95);
    }
    .tree::after{
      content:"";
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      top: 9px;
      width: 0; height: 0;
      border-left: 13px solid transparent;
      border-right: 13px solid transparent;
      border-bottom: 14px solid rgba(46,229,157,.78);
    }
    .tree .layer3{
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      top: 15px;
      width: 0; height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 16px solid rgba(46,229,157,.62);
    }
    /* 樹幹 */
    .tree .trunk{
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      bottom: -1px;
      width: 8px;
      height: 7px;
      border-radius: 2px;
      background: rgba(255,200,150,.55);
      border: 1px solid rgba(255,255,255,.14);
    }
    /* 星星 */
    .tree .star{
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      top: -2px;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle at 35% 35%, rgba(255,255,255,.95), rgba(255,255,255,.55) 50%, rgba(255,255,255,.20) 70%);
      clip-path: polygon(50% 0%, 62% 34%, 98% 35%, 69% 56%, 79% 90%, 50% 70%, 21% 90%, 31% 56%, 2% 35%, 38% 34%);
      opacity: .9;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.25));
    }

    h1{
      margin: 0;
      font-size: 20px;
      letter-spacing: .4px;
    }
    .sub{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
    }

    .section{ display: none; }
    .section.active{ display: block; }

    .btnRow{
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 16px;
    }
    button{
      border: 1px solid rgba(255,255,255,.16);
      background: var(--btn);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 15px;
      cursor: pointer;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      user-select: none;
    }
    button:hover{ background: var(--btnHover); border-color: rgba(255,255,255,.22); }
    button:active{ transform: translateY(1px); }
    button.primary{
      background: linear-gradient(135deg, rgba(255,77,77,.28), rgba(46,229,157,.18));
      border-color: rgba(255,255,255,.22);
    }
    button.ghost{
      background: transparent;
      border-color: rgba(255,255,255,.14);
      color: rgba(255,255,255,.78);
    }

    .hintBox{
      margin-top: 14px;
      padding: 14px;
      border-radius: 16px;
      background: linear-gradient(180deg, var(--card2), rgba(255,255,255,.07));
      border: 1px solid rgba(255,255,255,.14);
    }
    .hintTitle{
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .hintWord{
      font-size: 34px;
      font-weight: 800;
      letter-spacing: 2px;
      line-height: 1.1;
      text-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    .field{
      margin-top: 14px;
      display: grid;
      gap: 10px;
    }
    input[type="text"]{
      width: 100%;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline: none;
      font-size: 16px;
    }
    input[type="text"]:focus{
      border-color: rgba(255,255,255,.26);
      box-shadow: 0 0 0 3px rgba(255,255,255,.08);
    }

    .msg{
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.14);
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
      display: none;
    }
    .msg.bad{
      display: block;
      border-color: rgba(255,107,107,.35);
      background: rgba(255,107,107,.12);
      color: rgba(255,255,255,.88);
    }

    /* 2) 答對綠色提示（如果你之後要在 quiz 頁也顯示成功訊息可用） */
    .msg.good{
      display: block;
      border-color: var(--goodLine);
      background: var(--goodBg);
      color: rgba(255,255,255,.92);
    }

    /* 答對頁：更綠的成功氛圍 */
    .successHero{
      margin-top: 14px;
      padding: 18px;
      border-radius: 18px;
      border: 1px solid var(--goodLine);
      background:
        radial-gradient(600px 260px at 30% 30%, rgba(46,229,157,.24), transparent 60%),
        radial-gradient(520px 240px at 80% 40%, rgba(46,229,157,.16), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
    }
    .successTitle{
      font-size: 22px;
      font-weight: 850;
      margin: 0 0 8px;
      letter-spacing: .6px;
      color: rgba(46,229,157,.96);
      text-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .successText{
      margin: 0;
      color: rgba(255,255,255,.80);
      font-size: 14px;
      line-height: 1.7;
    }

    .successBadge{
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--goodLine);
      background: var(--goodBg);
      color: rgba(255,255,255,.90);
      font-size: 13px;
      line-height: 1.6;
    }

    .footerNote{
      margin-top: 14px;
      color: rgba(255,255,255,.55);
      font-size: 12px;
      line-height: 1.6;
    }

    /* 燈串 */
    .lights{
      height: 10px;
      margin: 10px 0 0;
      position: relative;
      overflow: hidden;
      opacity: .85;
    }
    .lights::before{
      content:"";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 10px 5px, rgba(255,77,77,.95) 2px, transparent 3px),
        radial-gradient(circle at 40px 5px, rgba(46,229,157,.95) 2px, transparent 3px),
        radial-gradient(circle at 70px 5px, rgba(255,255,255,.95) 2px, transparent 3px),
        radial-gradient(circle at 100px 5px, rgba(120,140,255,.95) 2px, transparent 3px);
      background-size: 120px 10px;
      animation: lightsMove 4s linear infinite;
    }
    @keyframes lightsMove{
      0%{ transform: translateX(0); }
      100%{ transform: translateX(-120px); }
    }
  </style>
</head>

<body>
  <div class="snow" aria-hidden="true"></div>

  <main class="wrap">
    <div class="card" role="application" aria-label="聖誕小問答">
      <div class="brand">
        <div class="badge" aria-hidden="true">
          <div class="tree" aria-hidden="true">
            <div class="star"></div>
            <div class="layer3"></div>
            <div class="trunk"></div>
          </div>
        </div>
        <div>
          <h1>聖誕小問答</h1>
          <p class="sub">按下開始後會出現提示詞，請輸入正確答案。</p>
          <div class="lights" aria-hidden="true"></div>
        </div>
      </div>

      <!-- 開始頁 -->
      <section id="screen-start" class="section active" aria-label="開始頁">
        <div class="btnRow">
          <button id="btn-start" class="primary" type="button">開始</button>
        </div>
        <p class="footerNote">提示：提示詞會在第一次開始時抽一次，整個流程都不會變。</p>
      </section>

      <!-- 問答頁 -->
      <section id="screen-quiz" class="section" aria-label="問答頁">
        <div class="hintBox">
          <div class="hintTitle">提示詞</div>
          <div id="hint-word" class="hintWord">—</div>
        </div>

        <div class="field">
          <input id="answer-input" type="text" inputmode="text" autocomplete="off" placeholder="請輸入答案" />
          <div class="btnRow">
            <button id="btn-submit" class="primary" type="button">送出</button>
            <button id="btn-back" class="ghost" type="button">回到開始</button>
          </div>
        </div>

        <div id="msg-wrong" class="msg bad" role="alert" aria-live="polite">答錯了，請再試一次。</div>
      </section>

      <!-- 答對頁（3) 移除重新抽提示詞按鈕） -->
      <section id="screen-success" class="section" aria-label="答對頁">
        <div class="successHero">
          <h2 class="successTitle">答對了</h2>
          <p class="successText">願你在這個季節裡有平安與喜樂。聖誕快樂。</p>

          <div class="successBadge" role="status" aria-live="polite">
            成功提示：你輸入的答案正確（以綠色系顯示）。
          </div>

          <div class="hintBox" style="margin-top:14px; border-color: rgba(46,229,157,.22);">
            <div class="hintTitle">本次提示詞（整個流程固定）</div>
            <div id="hint-word-success" class="hintWord" style="font-size:28px;">—</div>
          </div>
        </div>

        <div class="btnRow">
          <button id="btn-restart" class="primary" type="button">再玩一次（保留提示詞）</button>
        </div>

        <p class="footerNote">提示詞會保留不變；若你想「每次重玩都重新抽」，我也可以幫你改成那個規則。</p>
      </section>
    </div>
  </main>

  <script>
    // ====== 設定 ======
    const HINTS = ["容器", "耶穌", "誕生"];
    const ANSWER = "馬槽";
    const STORAGE_KEY = "christmas_quiz_hint_v1";

    // ====== DOM ======
    const screenStart = document.getElementById("screen-start");
    const screenQuiz = document.getElementById("screen-quiz");
    const screenSuccess = document.getElementById("screen-success");

    const btnStart = document.getElementById("btn-start");
    const btnSubmit = document.getElementById("btn-submit");
    const btnBack = document.getElementById("btn-back");
    const btnRestart = document.getElementById("btn-restart");

    const hintWord = document.getElementById("hint-word");
    const hintWordSuccess = document.getElementById("hint-word-success");

    const input = document.getElementById("answer-input");
    const msgWrong = document.getElementById("msg-wrong");

    // ====== 畫面切換 ======
    function showScreen(which){
      screenStart.classList.remove("active");
      screenQuiz.classList.remove("active");
      screenSuccess.classList.remove("active");
      which.classList.add("active");
    }

    // ====== 提示詞：抽一次，流程固定（localStorage 保證重整也不變） ======
    function getOrCreateHint(){
      let saved = localStorage.getItem(STORAGE_KEY);
      if (saved && HINTS.includes(saved)) return saved;

      const picked = HINTS[Math.floor(Math.random() * HINTS.length)];
      localStorage.setItem(STORAGE_KEY, picked);
      return picked;
    }

    function renderHint(){
      const h = localStorage.getItem(STORAGE_KEY) || "—";
      hintWord.textContent = h;
      hintWordSuccess.textContent = h;
    }

    function resetUIForQuiz(){
      msgWrong.style.display = "none";
      input.value = "";
    }

    // ====== 行為 ======
    btnStart.addEventListener("click", () => {
      getOrCreateHint();
      renderHint();
      resetUIForQuiz();
      showScreen(screenQuiz);
      setTimeout(() => input.focus(), 50);
    });

    btnBack.addEventListener("click", () => {
      showScreen(screenStart);
    });

    function submitAnswer(){
      const value = (input.value || "").trim();

      if (value === ANSWER) {
        renderHint();
        showScreen(screenSuccess);
        return;
      }

      msgWrong.style.display = "block";
      input.select();
    }

    btnSubmit.addEventListener("click", submitAnswer);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") submitAnswer();
    });

    btnRestart.addEventListener("click", () => {
      renderHint();
      resetUIForQuiz();
      showScreen(screenQuiz);
      setTimeout(() => input.focus(), 50);
    });
  </script>
</body>
</html>
